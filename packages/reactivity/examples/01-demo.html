    <button id="btn1">count++</button>
    <script type="module">

      import { ref, effect } from '../dist/index.esm.js'

      console.dir(ref)

      const flag = ref(true)
      console.log('count', count)
      console.log('flag', flag)

      const e = effect(() => {
        count.value
        flag.value

        console.count('effect')
      })
      console.dir(e)

      btn1.onclick = () => {
        count.value++
      }
