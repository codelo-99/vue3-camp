<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>computed缓存效果</title>
    <style>
      #app,
      #dv {
        width: 100px;
        height: 100px;
        background-color: red;
      }
      #dv {
        background-color: #000;
      }
    </style>
  </head>
  <body style="padding: 150px">
    <div id="app"></div>
    <div id="dv"></div>
    <button id="btn">按钮</button>
    <script type="module">
      // import {
      //   ref,
      //   watch,
      //   reactive,
      // } from '../../../node_modules/vue/dist/vue.esm-browser.js'
      import { ref, watch } from '../dist/index.esm.js'

      const flag = ref(true)

      watch(
        flag,
        (newValue, oldValue, onCleanup) => {
          const dom = newValue ? app : dv
          dom.addEventListener('click', handler)

          onCleanup(() => {
            dom.removeEventListener('click', handler)
          })

          function handler() {
            console.log(newValue ? '点击了 app' : '点击了 dv')
          }
        },
        {
          immediate: true,
        },
      )

      btn.onclick = () => {
        flag.value = !flag.value
      }
    </script>
  </body>
</html>
