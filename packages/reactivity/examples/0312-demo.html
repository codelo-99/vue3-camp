<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>computed缓存效果</title>
  </head>
  <body style="padding: 150px">
    <script type="module">
      // import {
      //   ref,
      //   watch,
      // } from '../../../node_modules/vue/dist/vue.esm-browser.js'
      import { ref, watch } from '../dist/index.esm.js'

      const count = ref({
        a: 0,
      })

      count.value.c = count.value

      const stop = watch(
        count,
        (newValue, oldValue) => {
          console.log('fn', newValue, oldValue)
        },
        {
          // immediate: true,
          // once: true,
          deep: true,
        },
      )

      setTimeout(() => {
        count.value.a = 1
        // stop()
        setTimeout(() => {
          count.value.a = 2
        }, 100)
      }, 1000)
    </script>
  </body>
</html>
